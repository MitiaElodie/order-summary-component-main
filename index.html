<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section role="main">
    <div class="order__container">
      <div class="order__card">
        <div class="order__image-container">
          <img src="./images/illustration-hero.svg" class="order__image" alt="A person dancing" />
        </div>
        <div class="order__text-container">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="order__pricing-container">
            <div class="order__plan-container">
              <img src="./images/icon-music.svg" class="order__icon" alt="Music icon" />
              <div class="order__pricing">
                <h4 class="order__plan">Annual Plan</h4>
                <span class="order__price">$59.99/year</span>
              </div>
            </div>
            <div class="order__change-container">
              <span class="order__change">Change</span>
            </div>
          </div>
          <div class="order__payment-button">Proceed to Payment</div>
          <div class="order__cancel-button"><span class="order__cancel-text">Cancel Order</span></div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
